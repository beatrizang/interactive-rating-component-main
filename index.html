<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Interactive Rating | Frontend Mentor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="main-card" class="card">
        <img class="star" src="images/icon-star.svg" alt="">
        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="buttons">
          <div class="rate">
            <button onclick="selected('1')" class="btn">1</button>
            <button onclick="selected('2')"  class="btn">2</button>
            <button onclick="selected('3')"  class="btn">3</button>
            <button onclick="selected('4')"  class="btn">4</button>
            <button onclick="selected('5')"  class="btn">5</button>
          </div>
          <input onclick="received()" id="submit" type="submit" value="SUBMIT">
        </div>
      </div>
      <div id="results" class="card card-center">
        <img src="images/illustration-thank-you.svg" alt="">
        <div class="result">
          <p>You selected <span id="rate"></span> out of 5</p>
        </div>
        <div class="thanks-text">
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
